  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      border: 2px solid #00cc66;
      border-radius: 15px;
      padding: 15px;
      width: 90%;
      max-width: 350px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .header {
      text-align: center;
      font-weight: bold;
      color: #666600;
      font-size: 18px;
      margin-bottom: 12px;
    }

    .buttons-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      margin: 8px 0;
    }

    .button {
      flex: 1 1 42%;
      min-width: 100px;
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 13px;
      font-weight: bold;
      cursor: pointer;
      text-align: center;
    }

    .facebook { background: #3b5998; }
    .whatsapp { background: #25D366; }
    .telegram { background: #0088cc; }
    .copy {
      background: linear-gradient(to right, #ff0000, #ffaa00);
    }
    .clear {
      background: linear-gradient(to right, #008000, #00cc66);
    }

    input, .output {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
      box-sizing: border-box;
      text-align: center;
    }

    .label {
      font-weight: bold;
      font-size: 14px;
      margin-top: 10px;
    }

    .copy-box {
      display: none;
      margin-top: 4px;
      text-align: center;
      font-size: 14px;
      color: #333;
      font-weight: bold;
      background-color: #e6ffe6;
      border: 1px solid #00cc66;
      border-radius: 6px;
      padding: 6px;
    }
  </style>

      const today = new Date();
      return String(today.getDate()).padStart(2, '0');

    function showCopyIdMessage(targetBoxId, message) {
      const box = document.getElementById(targetBoxId);
      box.innerText = message;
      box.style.display = 'block';
      setTimeout(() => {
        box.style.display = 'none';
      }, 2000);
    }

    function copyPassword() {
      const inputValue = document.getElementById('inputPassword').value.trim();
      const day = getTodayDay();
      const output = document.getElementById('outputPassword');

      if (inputValue) {
        output.innerText = inputValue + "#@" + day;
      }

      const copiedText = output.innerText;
      navigator.clipboard.writeText(copiedText).then(() => {
        showCopyIdMessage("copyIdPasswordBox", "CopyID by " + copiedText);
      });
    }

    function clearInput() {
      document.getElementById('inputPassword').value = '';
      document.getElementById('outputPassword').innerText = 'RAKIB#@' + getTodayDay();
    }

    function copyText(id) {
      const text = document.getElementById(id).innerText;
      navigator.clipboard.writeText(text).then(() => {

    }
